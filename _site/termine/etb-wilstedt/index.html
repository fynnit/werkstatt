<meta name="description" content="Die Werkstatt dient der gemeinsamen Entwicklung von Verantwortung und F&uuml;hrung auf der individuellen wie der beruflichen Ebene. Das wollen wir miteinander praktisch erforschen und lernen: Wie will ich Verantwortung &uuml;bernehmen und tragen? Wie praktiziere ich F&uuml;hrung  (d.&nbsp;h. Selbst-, Team- und Organisationsf&uuml;hrung)? Alle unsere Werkstattr&auml;ume sind Lern- und Begegnungsr&auml;ume, in denen aus dem konkreten &raquo;Material&laquo; einer Situation sch&ouml;pferisch neue M&ouml;glichkeiten entwickelt werden. So erproben wir von Anfang an Lernen im Team, erleben uns im Spiegel anderer, erkunden kokreative Prozesse und gewinnen spielerisch Einsichten durch konkrete Beispiele.">
